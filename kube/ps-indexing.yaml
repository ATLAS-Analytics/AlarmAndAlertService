apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: ps-indexing
  namespace: aaas
spec:
  schedule: "15,45 * * * *"
  suspend: false
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: aaas-container
            image: atlasanalyticsservice/alarmandalertservice:latest
            command: ["/ps-indexing.sh"]
            volumeMounts:
            - name: google-secret-vol
              mountPath: "/secrets"
              readOnly: true
          volumes:
          - name: google-secret-vol
            secret:
              secretName: google-secret
          restartPolicy: Never
